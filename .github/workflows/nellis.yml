name: Update Nellis RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium
        # Playwright provides CI guidance and dependency installation options. :contentReference[oaicite:2]{index=2}

      - name: Restore nellis_storage.json from secret
        env:
          NELLIS_STORAGE_B64: ${{ secrets.NELLIS_STORAGE_B64 }}
        run: |
          python - << 'PY'
          import os, base64
          data = os.environ["NELLIS_STORAGE_B64"]
          raw = base64.b64decode(data.encode("utf-8"))
          with open("nellis_storage.json", "wb") as f:
            f.write(raw)
          print("Wrote nellis_storage.json")
          PY

      - name: Run monitor
        run: |
          mkdir -p docs
          python nellis_monitor_playwright.py

      - name: Commit updated feed
        run: |
          if git status --porcelain | grep -q "docs/nellis_feed.xml"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/nellis_feed.xml
            git commit -m "Update nellis_feed.xml"
            git push
          else
            echo "No changes to nellis_feed.xml"
          fi
