name: Update Nellis RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # every day at 00:00
    
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium
        # Playwright provides CI guidance and dependency installation options. :contentReference[oaicite:2]{index=2}

      - name: Check storage state exists
        run: |
          ls -la
          python - << 'PY'
          import json
          p="nellis_storage.json"
          data=open(p,"r",encoding="utf-8").read()
          j=json.loads(data)
          print("OK storage_state keys:", list(j.keys()))
          print("cookies:", len(j.get("cookies",[])))
          print("origins:", len(j.get("origins",[])))
          PY

      - name: Run monitor
        run: |
          mkdir -p docs
          python nellis_monitor_playwright.py

      - name: Commit updated feed
        run: |
          if git status --porcelain | grep -q "docs/nellis_feed.xml"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/nellis_feed.xml
            git commit -m "Update nellis_feed.xml"
            git push
          else
            echo "No changes to nellis_feed.xml"
          fi
